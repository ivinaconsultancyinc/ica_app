<!DOCTYPE html>
<html>
<head>
    <title>Clients Form</title>
</head>
<body>
    <h3>Clients Form</h3>

    <!-- Add Client Form -->
    <form id="add-client-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <button type="submit">Add Client</button>
    </form>

    <h4>Client List</h4>
    <ul id="client-list"></ul>

    <!-- ========================= -->
    <!-- Add your POST, PUT, DELETE fetch code -->
    <!-- ========================= -->
    <script>
    // Fetch and display all clients
    function loadClients() {
        fetch('/api/clients/')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('client-list');
                list.innerHTML = '';
                data.forEach(client => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${client.name}</strong> - ${client.email} ${client.phone ? '(' + client.phone + ')' : ''}
                        <button onclick="editClient(${client.id}, '${client.name}', '${client.email}', '${client.phone || ''}')">Edit</button>
                        <button onclick="deleteClient(${client.id})">Delete</button>
                    `;
                    list.appendChild(li);
                });
            });
    }

    // POST: Add a new client
    document.getElementById('add-client-form').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        fetch('/api/clients/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value
            })
        })
        .then(response => response.json())
        .then(data => {
            alert('Client added: ' + data.name);
            form.reset();
            loadClients();
        });
    };

    // PUT: Edit an existing client
    function editClient(id, currentName, currentEmail, currentPhone) {
        const name = prompt("Edit name:", currentName);
        if (name === null) return;
        const email = prompt("Edit email:", currentEmail);
        if (email === null) return;
        const phone = prompt("Edit phone:", currentPhone);
        fetch(`/api/clients/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, email, phone})
        })
        .then(response => response.json())
        .then(data => {
            alert('Client updated: ' + data.name);
            loadClients();
        });
    }

    // DELETE: Remove a client
    function deleteClient(id) {
        if (!confirm("Are you sure you want to delete this client?")) return;
        fetch(`/api/clients/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            alert(data.detail);
            loadClients();
        });
    }

    // Initial load
    loadClients();
    </script>
    <!-- ========================= -->
    <!-- End of POST, PUT, DELETE fetch code -->
    <!-- ========================= -->

</body>
</html>
