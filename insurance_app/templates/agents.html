<!DOCTYPE html>
<html>
<head>
    <title>Agents Form</title>
</head>
<body>
    <h3>Agents Form</h3>

    <!-- Add Agent Form -->
    <form id="add-agent-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <button type="submit">Add Agent</button>
    </form>

    <h4>Agent List</h4>
    <ul id="agent-list"></ul>

    <!-- ========================= -->
    <!-- Add your POST, PUT, DELETE fetch code -->
    <!-- ========================= -->
    <script>
    function loadAgents() {
        fetch('/api/agents/')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('agent-list');
                list.innerHTML = '';
                data.forEach(agent => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${agent.name}</strong> - ${agent.email} ${agent.phone ? '(' + agent.phone + ')' : ''}
                        <button onclick="editAgent(${agent.id}, '${agent.name}', '${agent.email}', '${agent.phone || ''}')">Edit</button>
                        <button onclick="deleteAgent(${agent.id})">Delete</button>
                    `;
                    list.appendChild(li);
                });
            });
    }

    // POST: Add a new agent
    document.getElementById('add-agent-form').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        fetch('/api/agents/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value
            })
        })
        .then(response => response.json())
        .then(data => {
            alert('Agent added: ' + data.name);
            form.reset();
            loadAgents();
        });
    };

    // PUT: Edit an existing agent
    function editAgent(id, currentName, currentEmail, currentPhone) {
        const name = prompt("Edit name:", currentName);
        if (name === null) return;
        const email = prompt("Edit email:", currentEmail);
        if (email === null) return;
        const phone = prompt("Edit phone:", currentPhone);
        fetch(`/api/agents/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, email, phone})
        })
        .then(response => response.json())
        .then(data => {
            alert('Agent updated: ' + data.name);
            loadAgents();
        });
    }

    // DELETE: Remove an agent
    function deleteAgent(id) {
        if (!confirm("Are you sure you want to delete this agent?")) return;
        fetch(`/api/agents/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            alert(data.detail);
            loadAgents();
        });
    }

    // Initial load
    loadAgents();
    </script>
    <!-- ========================= -->
    <!-- End of POST, PUT, DELETE fetch code -->
    <!-- ========================= -->

</body>
</html>
