<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Insurance Company of Africa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #eee;
        }
        h2 { text-align: center; color: #1a237e; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.7em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 0.8em; margin-top: 1.5em;
            background: #1a237e; color: #fff; border: none; border-radius: 4px; font-size: 1em;
            cursor: pointer;
        }
        .error { color: #d32f2f; text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="post" onsubmit="return login(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <button type="submit">Sign In</button>
        </form>
        <div id="errorMsg" class="error"></div>
    </div>
    <script>
        async function login(event) {
            event.preventDefault();
            document.getElementById('errorMsg').textContent = '';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                const data = await response.json();
                if (response.ok && data.access_token) {
                    // Store token securely (e.g., localStorage/sessionStorage)
                    localStorage.setItem('jwt_token', data.access_token);
                    // Redirect to dashboard or reload page
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorMsg').textContent = data.detail || 'Login failed';
                }
            } catch (err) {
                document.getElementById('errorMsg').textContent = 'Network error. Please try again.';
            }
        }
    </script>
</body>
</html>
